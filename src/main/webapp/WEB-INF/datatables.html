<!DOCTYPE html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>datatables</title>
    <link rel="stylesheet" href="/resources/dist/bundle.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="customers-container my-sm-3">
    <span class="display-4 lead">Customers</span>
    <div class="my-sm-5">
        <form class="card-body shadow-sm bg-color-blue-grey-900 p-sm-5" action="#" method="post" th:action="@{/datatables}" th:object="${customerDTO}">
            <input type="hidden" id="datatablesUrl" th:value="${datatablesUrl}"/>
            <div class="form-row col-sm-12">
                <div class="col-sm-12 col-lg-6 mt-sm-3">
                    <label class="text-white" for="customer_id">ID</label>
                    <input id="customer_id" name="customer_id" type="number" class="form-control" th:value="*{customer_id}"/>
                </div>
                <div class="col-sm-12 col-lg-6 mt-sm-3">
                    <label class="text-white" for="email">Email</label>
                    <input id="email" name="email" type="text" class="form-control" th:value="*{email}"/>
                </div>

            </div>
            <div class="form-row col-sm-12">
                <div class="col-sm-12 col-lg-6 mt-sm-3">
                    <label class="text-white" for="first_name">Firstname</label>
                    <input id="first_name" name="first_name" type="text" class="form-control" th:value="*{first_name}"/>
                </div>
                <div class="col-sm-12 col-lg-6 mt-sm-3">
                    <label class="text-white" for="last_name">Lastname</label>
                    <input id="last_name" name="last_name"  type="text" class="form-control" th:value="*{last_name}"/>
                </div>
            </div>
            <div class="form-row mt-sm-5 col-sm-12 col-lg-12">
                <div class="col-sm-12 offset-lg-6 col-lg-6">
                    <input type="submit" class="btn bg-white btn-block" value="search"/>
                </div>
            </div>
        </form>
    </div>
    <div class="my-sm-5">
        <table id="customersDtId" class="table m-sm-1">
            <thead class="w-100">
            <tr>
                <th>customer_id</th>
                <th>store_id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <th>address_id</th>
                <th>active</th>
                <th>create_date</th>
                <th>last_update</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="/resources/dist/bundle.js"></script>
</body>
</html>
